mairie:
    path:     /
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:Mairie:index" }

mairie_show:
    path:     /{id}/show
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:Mairie:show" }

mairie_new:
    path:     /new
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:Mairie:new" }

mairie_create:
    path:     /create
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:Mairie:create" }
