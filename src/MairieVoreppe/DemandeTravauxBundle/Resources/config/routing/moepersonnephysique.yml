moepersonnephysique_edit:
    path:     /{id}/edit
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:MOEPersonnePhysique:edit" }

moepersonnephysique_update:
    path:     /{id}/update
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:MOEPersonnePhysique:update" }
    methods:  [POST, PUT]

moepersonnephysique_delete:
    path:     /{id}/delete
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:MOEPersonnePhysique:delete" }
    methods:  [POST, DELETE]
