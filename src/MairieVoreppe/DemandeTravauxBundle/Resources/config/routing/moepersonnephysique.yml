moepersonnephysique:
    path:     /
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:MOEPersonnePhysique:index" }

moepersonnephysique_show:
    path:     /{id}/show
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:MOEPersonnePhysique:show" }

moepersonnephysique_new:
    path:     /new
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:MOEPersonnePhysique:new" }

moepersonnephysique_create:
    path:     /create
    defaults: { _controller: "MairieVoreppeDemandeTravauxBundle:MOEPersonnePhysique:create" }
